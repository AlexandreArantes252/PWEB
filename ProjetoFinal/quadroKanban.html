<!DOCTYPE html>
<html lang="pt-nr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="styleKanban.css">
</head>

<body>
    <main>
        <header>
            <div class="imagem">
                <img src="Imagens/logo2.png" alt="">
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="homePage.html">HOME</a></li>
            </ul>
        </nav>

        <section>
            <div class="Quadro">
                <div class="cabecalho-retangulo">
                    <div class="Pendente">
                        <h1>1</h1>
                        <h2>Pendentes</h2>
                        <button class="menu-cabecalho">...<br><br></button>
                    </div>
                    <div class="corpo-retangulo" id="pendente">
                        <button class="novo-Item" id="abrir-pendente">+ Adicionar Item</button>
                        <div class="tarefas"></div>
                    </div>
                    <div class="menu-item" id="excluir-pendentes"><h2 class="Excluir-tarefas">Excluir Tarefas</h2></div>
                </div>

                <div class="cabecalho-retangulo">
                    <div class="Andamento">
                        <h1>2</h1>
                        <h2>Andamento</h2>
                        <button class="menu-cabecalho">...<br><br></button>
                    </div>
                    <div class="corpo-retangulo" id="andamento">
                        <button class="novo-Item" id="abrir-andamento">+ Adicionar Item</button>
                        <div class="tarefas"></div>
                    </div>
                    <div class="menu-item" id="excluir-andamento"><h2 class="Excluir-tarefas">Excluir Tarefas</h2></div>
                </div>
                
                <div class="cabecalho-retangulo">
                    <div class="Concluida">
                        <h1>3</h1>
                        <h2>Concluídas</h2>
                        <button class="menu-cabecalho">...<br><br></button>
                    </div>
                    <div class="corpo-retangulo" id="concluida">
                        <button class="novo-Item" id="abrir-concluida">+ Adicionar Item</button>
                        <div class="tarefas"></div>
                    </div>
                    <div class="menu-item" id="excluir-concluida"><h2 class="Excluir-tarefas">Excluir Tarefas</h2></div>
                </div>
            </div>
        </section>
    </main>

    <div id="fade" class="hide"></div>

    <div id="modal" class="hide">
        <div class="modal-header">
            <h2 class="h2-modal">Novo Item</h2>
            <img class="x" src="Imagens/x.png" alt="">
        </div>

        <div class="modal-body">
            <form id="form-tarefa">
                <div>
                    <label for="titulo" id="label-nome">NOME DA TAREFA: </label>
                    <input type="text" id="titulo" name="titulo" maxlength="20">
                </div>

                <div>
                    <label for="descricao" id="label-desc">DESCRIÇÃO: </label>
                    <textarea id="descricao" name="descricao" maxlength="140"></textarea>
                </div>

                <div><br>
                    <label for="responsaveis" id="label-resp">RESPONSÁVEIS: </label>
                    <input type="text" id="responsaveis" name="responsaveis" maxlength="15">
                </div>

                <div>
                    <label for="data-vencimento" id="label-date">DATA DE CONCLUSÃO: </label>
                    <input type="date" id="data-vencimento" name="data-vencimento" required>
                </div>

                <div class="organizando"> 
                    <div>
                        <label for="prioridade" id="label-prioridade">PRIORIDADE: </label>
                        <select id="prioridade" name="prioridade" required>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>

                    <div>
                        <label for="status" id="label-sts">STATUS: </label>
                        <select id="status" name="status" required>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em Andamento</option>
                            <option value="concluida">Concluída</option>
                        </select>
                    </div>
                </div>

                <div id="botao">
                    <button id="fechar-modal"><strong>LIMPAR</strong></button>
                    <button type="submit" id="confirmar"><strong>CONFIRMAR</strong></button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-confirmacao" class="hide">
        <img class="x-excluir" src="Imagens/x.png" alt="">
        <div class="modal-header-excluir">
            <h2 class="modal-cancelar">EXCLUIR TAREFA</h2>
        </div>
        
        <div class="modal-body-excluir">
            <h2 class="corpo-excluir">VOCÊ REALMENTE DESEJA EXCLUIR ESSA TAREFA?</h2>
            <div id="botao-confirmacao">
                <button id="cancelar-exclusao"><strong>Cancelar</strong></button>
                <button id="confirmar-exclusao"><strong>Confirmar</strong></button>
            </div>
        </div>
    </div>

    <script src="cadastroItem.js"></script>
</body>

</html>
